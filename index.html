<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>FullStore</title>
    <style>
      A {
        text-decoration: none;
      }
    </style>
    <script src="./assets/js/products.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="./assets/media/image/Fullstore-logo.jpeg"
          alt="Fullstore-logo"
          id="logo"
        />
        <div>
          <a href="">Category</a>
          <a href="">About</a>
        </div>
        <div>
          <input type="text" placeholder="Search product" />
          <span class="material-symbols-outlined">
            shopping_cart_checkout
          </span>
          <span class="material-symbols-outlined"> person </span>
          <button></button>
        </div>
      </nav>
    </header>
    <main>
      <section class="homeSection" id="homeSection"></section>
      <section class="sectionProducts">
        <h1>Products</h1>
        <div class="productSection" id="productSection"></div>
      </section>
      <section class="aboutSection" id="aboutSection"></section>
      <section class="contactSection" id="contactSection"></section>
    </main>
    <footer></footer>
  </body>
</html>
